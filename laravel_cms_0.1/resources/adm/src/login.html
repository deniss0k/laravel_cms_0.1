<body class="login-page">
<div class="admin__login">
  <div class="admin__logo">
    <img src="/src/assets/images/site_logo.svg" style="max-width: 150px;">
  </div>
  <div id="login">


    <form method="POST" action="?login" style="margin:0; padding:0;">
      <div class="form__group">
        <input class="input" name="login" type="text" placeholder=" " autofocus="">
        <label class="label" for="">
          <span>Ваш логин</span>
        </label>
      </div>
      <div class="form__group">
        <input class="input" name="password" type="password" placeholder=" ">
        <label class="label" for="">
          <span>Пароль</span>
        </label>
      </div>
      <div class="btn__wrapper">
        <div class="btn__gradient"></div>
        <input class="btn" name="submitLoginEnter" type="submit" value="Login">
      </div>
    </form>
  </div>

</div>
